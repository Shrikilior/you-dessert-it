
<h2 mat-dialog-title>Add New Dessert <span class="logo">
    <img src="../../assets/icons/cupcake.png" alt="Cupcake" >
</span> </h2>
<form #f="ngForm" class="dessert-form" (ngSubmit)="submit(f)">
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="outline">
            <mat-label>Dessert Name</mat-label>
            <input matInput type="text" [(ngModel)]="newDessert.name" name="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Dessert Amount</mat-label>
            <input matInput type="number" min="1" [(ngModel)]="newDessert.amount" name="amount" required>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [mat-dialog-close]="true" [disabled]="!f.valid" [class.btn-invalid]="!f.valid">Add Dessert</button>
    </mat-dialog-actions>
</form>
